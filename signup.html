  <body>
    <header>
      <input type="checkbox" id="hamburger-menu" />
      <div class="container">
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <a class="logo" href="index.html"> <img src="icons/logo.png" alt="GameHub Logo" /></a>
        <h3 class="slogan wider-item">BUY, PLAY and SELL GAMES!</h3>
        <form action="search.html" method="GET">

        </form>
        <a href="search.html"><i class="fas fa-search"></i></a>

      <nav>
        <div class="nav-main">

          <a href="checkout.html"><img src="icons/cart.png" alt="Shopping cart" class="nav-checkout" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-form">
        <div>
          <h1>Create account</h1>
          <p>Keep all your games in one place.</p>
          <p>Meet up with fellow gamers.</p>
          <p>Buy or sell games.</p>
        </div>
        <div class="form">
          <form action="account.html" method="get">
            <fieldset>
              <label for="full_name" class="nohover">Your name:</label>
              <input type="text" name="full_name" id="fullname" placeholder="your name" class="form-input" />
              <label for="email" class="nohover">Your email:</label>
              <input type="email" name="email" id="email" placeholder="your email" class="form-input" />
              <label for="password" class="nohover">Create a password:</label>
              <input type="text" name="password" id="password" placeholder="create password" class="form-input" />
              <label for="password" class="nohover">Repeat password:</label>
              <input type="text" name="password" id="repeat_password" placeholder="repeat password" class="form-input" />
              <label for="birthday" class="nohover">Your birthday:</label>
              <input type="text" name="birthday" id="birthday" placeholder="MMDDYY" class="form-input" />
              <input type="submit" id="create" value="create account" />
            </fieldset>
          </form>
        </div>
      </div>
      <a class="center" href="login.html"><p>Already have an account? Login</p></a>
      <p></p>
