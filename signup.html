  <main>
    <div class="form"><h1>Create account</h1>
      <p>Keep all your games in one place.</p>
      <p>Buy or sell games.</p>
      </div>
      <form action="#" method="POST">
        <fieldset>
          <label for="full_name" class="nohover">Your name:</label>
          <input type="text" name="full_name" id="fullname" placeholder="your name" class="form__input" required>
          <label for="email" class="nohover">Your email:</label>
          <input type="email" name="email" id="email" placeholder="your email" class="form__input" required>
          <label for="password" class="nohover">Create a password:</label>
          <input type="text" name="password" id="password" placeholder="create password" class="form__input" required>
          <label for="password" class="nohover">Repeat password:</label>
          <input type="text" name="password" id="password" placeholder="repeat password" class="form__input" required>
          <label for="birthday" class="nohover">Your birthday:</label>
          <input type="text" name="birthday" id="birthday" placeholder="your name" class="form__input" required>
          <input type="submit" id="create" value="create account">
        </fieldset>
      </form>
      <a href="login.html"><p>Already have an account? Login</p></a>
