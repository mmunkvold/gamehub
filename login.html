<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to Your GameHub Account" />
    <title>Login | GameHub</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ff8ec4a7db.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <section class="container">
        <a href="index.html"> <img src="icons/logo.png" alt="GameHub Logo" /></a>
        <h3 class="wider_item">BUY, PLAY and SELL GAMES!</h3>
        <form action="/search.html" method="GET">
          <input type="search" placeholder="Search this site &hellip;" name="search" id="site-search" />
        </form>
        <div class="item">
          <a href="signup.html" class="signup">Sign up</a>
          <p></p>
          <a href="login.html" class="login_link">already a user? login</a>
        </div>
      </section>
      <nav>
        <div class="container-nav">
          <div class="nav_main">
            <a href="index.html" class="vertical_line active">Home</a>
            <a href="#" class="vertical_line">New Games</a>
            <a href="#" class="vertical_line">Used Games</a>
            <a href="#" class="vertical_line">Community</a>
            <a href="contact.html" class="vertical_line">Contact</a>
          </div>
          <div class="nav_checkout">
            <a href="checkout.html" class="vertical_line nav_checkout">Checkout</a>
            <a href="checkout.html"><img src="icons/cart.png" alt="Shopping cart" class="zoom" /></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="form">
        <h1>Login</h1>
        <form action="account.html" method="get">
          <fieldset>
            <label for="email" class="nohover">Your email:</label>
            <input type="email" name="email" id="email" placeholder="your email" class="form__input" />
            <label for="password" class="nohover">Password:</label>
            <input type="text" name="password" id="password" placeholder="create password" class="form__input" />
            <input type="submit" id="login" value="login" />
          </fieldset>
        </form>
      </div>
      <a href="#"><p>Forgot password?</p></a>
      <a href="signup.html"><p>Don't have an account yet? Sign up</p></a>
    </main>
    <footer>
      <div class="footer_container">
        <div class="footer_main">
          <a href="#" class="vertical_line">faq</a>
          <a href="#" class="vertical_line">about GameHub</a>
          <a href="#" class="vertical_line">privacy policy</a>
          <a href="#" class="vertical_line">terms</a>
          <a href="#" class="vertical_line">support</a>
          <a href="contact.html" class="vertical_line">contact</a>
        </div>
        <div class="footer_social">
          <i class="fab fa-2x fa-facebook zoom"></i>
          <i class="fab fa-2x fa-discord zoom"></i>
        </div>
      </div>
    </footer>
    <a href="index.html"><p class="copyright">&copy; GameHub2021</p></a>
  </body>
</html>
