<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to Your GameHub Account" />
    <title>Login | GameHub</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/forms.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ff8ec4a7db.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo" href="index.html"> <img id="logo" src="icons/logo.png" alt="GameHub Logo" /></a>
        <form id="search-form" action="search.html" method="GET">
          <input type="search" placeholder="search site" id="search-input" /><button id="search-btn" type="submit">search</button>
        </form>
        <div class="login-signup">
          <a class="button login-btn" href="login.html">Login </a>
          <a href="signup.html">Sign up</a>
        </div>
      </div>
      <label id="menu-fa-bars" for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <div class="nav-main">
          <a href="index.html" class="vertical-line active">Home</a>
          <a href="new-games.html" class="vertical-line">New Games</a>
          <a href="used-games.html" class="vertical-line">Used Games</a>
          <a href="#" class="vertical-line">Community</a>
          <a href="contact.html" class="vertical-line">Contact</a>
          <a href="search.html" class="vertical-line">Search</a>
        </div>
        <div class="nav-checkout">
          <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <ul class="breadcrumbs">
        <li><a href="index.html">home</a></li>
        <li><a class="current" href="#">Login</a></li>
      </ul>
      <h1 class="center">Login</h1>
      <div class="success">Login successfull. <a href="account.html">Go to your account.</a></div>
      <form class="login-form" action="#" method="POST">
        <fieldset>
          <label for="email">Your email:<input type="email" id="email" name="email" /></label>
          <div class="error email-error">Please type in a valid email address</div>
          <label for="password">Password: <input type="text" name="password" id="password" /></label>
          <button class="btn-login" type="submit">Login</button>
        </fieldset>
        <a href="#"><p class="center">Forgot password?</p></a>
        <a href="signup.html"><p class="center">Don't have an account yet? Sign up</p></a>
      </form>
    </main>
    <footer>
      <a href="#">faq</a>
      <a href="#">about GameHub</a>
      <a href="#">privacy policy</a>
      <a href="#">terms</a>
      <a href="#">support</a>
      <a href="contact.html">contact</a>
    </footer>
    <a href="index.html"><p class="copyright">&copy; GameHub2021</p></a>
    <script src="js/components/displayError.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
